<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" async
	    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS_CHTML">
    </script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
          tex2jax: {
                       inlineMath: [['$','$'], ['\\(','\\)']],      
                       processEscapes: true
      }
      });
    </script>

    <script src="./defs.js"></script>
    <script src="./theorems.js"></script>
    <script src="./code.js"></script>    
    <link rel="stylesheet" href="styles.css">
  </head>

  <body onload="init()">
    
    <div id="header">
      <h1>A proof of Godel's incompleteness theorems </h1>
    </div>
	
    <div id="content">
	    
      <div id="main-content">
	
	<div id="container">
	  <!-- &#9662;  is the down-pointing triangle  -->
	  <!-- &#9656;  is the right-pointing triangle -->
	  <div id="th1" class="theorem"> <span id="arrow1" class="arrow">&#9660;</span> Theorem 1</div>
	  <div id="t1" class="trunk"></div>
	  <div id="b1-2a" class="branchleftbottom"></div>
	  <div id="b1-2b" class="branchleft"></div>			
	  <div id="th2" class="theorem"> &#9654; Theorem 2</div>
	  <div id="b1-3a" class="branchleftbottom"></div>
	  <div id="b1-3b" class="branch"></div>			
	  <div id="th3" class="theorem"> &#9654; Theorem 3</div>	
	</div>
	
      </div>
      
      <div id="sidebar">
	<div id="definitions">

	  <div id="definitionsheader"><h3>Definitions</h3>  
	    <hr/>

	    <p>
	      <input type="radio" id="defAlpha" name="defOrder"
		     value="alpha" checked>
	      <label for="defAlpha">Alphabetic order</label>
	    </p>
	 
	    <p>
	      <input type="radio" id="defChrono" name="defOrder" value="chrono">
	      <label for="defChrono">Chronological order</label></p>
	    <hr/>
	    <br />
	  </div>
	  
	  <div id="definitionslist">	  
	  </div>
	</div>
	
	<div id="theorems">

	  <div id="theoremsheader"><h3>Theorems</h3>
	    <hr />
	  </div>
	  <div id="theoremslist">
	    <div id="dummyDivUsedInInit2"></div>
	  </div>
	</div>
    
      </div>
    
    </div>

  
  


	 

  </body>
</html>
